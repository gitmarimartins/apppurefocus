plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.purefocus.app" // ID do aplicativo
    compileSdk = 34 // SDK de compilação

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.purefocus.app" // ID do aplicativo
        minSdk = 23 // SDK mínimo
        targetSdk = 34 // SDK de destino
        versionCode = 1 // Versão do código
        versionName = "1.0" // Nome da versão

        // Definindo applicationName
        resValue "string", "applicationName", "purefocus"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Alterar para uma configuração de assinatura real em produção
        }
    }
}

dependencies {
    // Importando a BoM do Firebase
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // Dependências do Firebase
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-analytics'
}

// Aplicando o plugin do Google Services
apply plugin: 'com.google.gms.google-services'
