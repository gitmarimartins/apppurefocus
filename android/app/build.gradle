esse é o do app plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.purefocus.app" // ID do aplicativo
    compileSdk = flutter.compileSdkVersion // Certifique-se de que essa versão é válida
    ndkVersion = flutter.ndkVersion // Mantenha se necessário

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.purefocus.app" // ID do aplicativo
        minSdk = flutter.minSdkVersion // Verifique se essa versão é válida
        targetSdk = flutter.targetSdkVersion // Verifique se essa versão é válida
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation "com.google.firebase:firebase-auth:22.0.0" 
    implementation "com.google.firebase:firebase-database:20.2.0" 
}

apply plugin: 'com.google.gms.google-services' // Isso deve ser a última linha