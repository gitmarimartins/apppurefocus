name: app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_svg: ^1.0.3  # Pacote para trabalhar com SVG

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/imagens/logoapp.png
    - assets/imagens/logoappinicio.png
    - assets/imagens/icongoogle.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
    - family: LemonMilk
      fonts:
        - asset: assets/fonts/LemonMilk-Bold.otf
